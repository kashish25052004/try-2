<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>form is under built in process ! may give wrong data for invalid input</h2>
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="total_target">Total target</label>
                <input type="number" id="total_target" name="total_target" required>
            </div>
            <div class="form-group">
                <label for="target_completed">Target completed</label>
                <input type="number" id="target_completed" name="target_completed" required>
            </div>
            <div class="form-group">
                <label for="percentage">Percentage</label>
                <input type="number" id="percentage" name="percentage" readonly>
            </div>
            <div class="form-group">
                <label for="rupees">Rs.</label>
                <input type="number" id="rupees" name="rupees" readonly>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
